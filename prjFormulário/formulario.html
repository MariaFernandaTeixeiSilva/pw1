<html>
    <head>
        <meta charset="UTF-8">
        <Title> Formulário </Title>
    </head>
    <body>
        <h1> Cadastro de Usuário</h1>
        <form>
            <label for="txtNome"> Nome</label>
            <input type="text" name="txtNome" id="txtNome">
            <br>
            <br>
            <label for="txtEmail"> Email </label>
            <input type="email" name="txtEmail" id="txtEmail">
            <br>
            <br>
            <label for="txtFone"> Fone </label>
            <input type="tel" name="txtFone" id="txtFone">
            <br>
            <br>
            <label> Sexo: </label>
            <input type="radio" id="rdSexo" name="rdSexo">
            <label for="rdSexo" value="1">Masculino</label>
            <input type="radio" id="rdSexo" name="rdSexo">
            <label for="rdSexo" value="2">Feminino</label>
            <input type="radio" id="rdSexo" name="rdSexo">
            <label for="rdSexo" value="3">Outros</label>
            <br>
            <br>
            <label> Preferências :</label>
            <label for="chPrefen"> Filmes</label>
            <input type="checkbox" id="chPrefen" name="chPrefen" value="1">
            <label for="chPrefen"> Esporte </label>
            <input type="checkbox" id="chPrefen" name="chPrefen" value="2">
            <label for="chPrefen"> Videojogos </label>
            <input type="checkbox" id="chPrefen" name="chPrefen" value="3">
            <label for="chPrefen"> Música</label>
            <input type="checkbox" id="chPrefen" name="chPrefen" value="4">
            <label for="chPrefen"> Outros </label>
            <input type="checkbox" id="chPrefen" name="chPrefen" value="5">
            <br>
            <br>
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
